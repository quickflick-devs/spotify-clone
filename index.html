<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Spotify Clone</h2>
        <nav>
            <a href="#">Your Library</a>
            <a href="#">Create Playlist</a>
            <a href="#">Find Podcasts</a>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <input type="text" placeholder="Search..." id="searchBar">
        </header>
        <section class="grid" id="artists">
            <h2>Popular Artists</h2>
            <!-- Artists will be loaded here -->
        </section>
        <section class="grid" id="albums">
            <h2>Popular Albums and Singles</h2>
            <!-- Albums will be loaded here -->
        </section>
        <section id="player">
            <h2>Now Playing</h2>
            <div id="currentSong">
                <!-- Current song details will be displayed here -->
            </div>
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
        </section>
    </div>
    <script src="script.js"></script>
</body
    <div id="console" style="background-color: #f0f0f0; padding: 10px; margin: 10px 0; height: 100px; overflow-y: scroll;"></div>>
</html>
<!-- Trigger redeployment -->
